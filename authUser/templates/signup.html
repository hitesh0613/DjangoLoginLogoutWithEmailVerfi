<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

{% for message in messages %}
<div class= "alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
<strong>Message: </strong>  {{message}}
<button type="button" class="close" data-dismiss="alert" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>
{%endfor%}


    <h1> Sign up</h1>

    

    <form action="/signup" method="POST">
       {% csrf_token %}

        <label for="">UserName</label>
        <input type="text" id="username" name="username" placeholder="username only letter " required> 
        <br>

        <label for="">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="first name" required> 
        <br>

        <label for="">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="last name" required> 
        <br>

        <label for="">Email address</label>
        <input type="email" id="email" name="email" placeholder="email" required> 
        <br>

        
        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Password" required> 
        <br>

        
        <label for="">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm password" required> 
        <br>
        <button type="submit"> Sign up </button>


    </form>


</body>
</html>
